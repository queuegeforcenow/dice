<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>プロフィール</h1>
  <p>ユーザー名: <span id="profileName"></span></p>
  <p>ID: <span id="profileID"></span></p>
  <p>ランク: <span id="profileRank"></span></p>
  <p>チップ: <span id="profileChips"></span></p>

  <h3>チップ送金</h3>
  <form id="sendChipForm">
    <input type="text" id="sendToID" placeholder="相手のID" required>
    <input type="number" id="sendAmount" placeholder="金額" required>
    <button type="submit">送金</button>
  </form>

  <a href="game.html">← 戻る</a>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
