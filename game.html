<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DICE ゲーム</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>DICE ゲーム</h1>
  <div>
    チップ: <span id="chipsDisplay"></span>
    <button id="workBtn">Work</button>
    <span id="workMsg"></span>
  </div>
  <div>
    掛け金: <input type="number" id="betAmount" min="1">
    <button id="maxBetBtn">最高ベット</button>
  </div>
  <div>
    倍率(1.0102～9900): <input type="number" step="0.01" id="targetMultiplier" value="2">
  </div>
  <button id="rollDiceBtn">ロール</button>
  <p id="gameResult"></p>
  <canvas id="diceCanvas" width="200" height="200"></canvas>
  <h3>ランキング</h3>
  <ul id="rankingList"></ul>
  <div>
    <a href="profile.html">プロフィール</a>
    <span id="adminLinkContainer"></span>
  </div>
  <script type="module" src="js/game.js"></script>
</body>
</html>
