<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stake風ダイスゲーム</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="login-screen" class="screen">
  <h2>ログイン</h2>
  <input id="username" placeholder="ユーザー名" />
  <input id="password" type="password" placeholder="パスワード" />
  <button id="login-btn">ログイン</button>
  <p id="login-error" class="error"></p>
</div>

<div id="game-screen" class="screen hidden">
  <h1>Stake風ダイスゲーム</h1>
  <p>ユーザー: <span id="display-username"></span> <span id="admin-indicator" class="admin hidden">👑 管理者</span></p>
  <p>残高: ¥<span id="balance">0</span> バンク: ¥<span id="bank-balance">0</span></p>
  <button id="work-btn">Work (1時間毎)</button>

  <div id="dice-section">
    <div id="dice-container">
      <div id="dice" class="dice-face">🎲</div>
    </div>
    <label>目標(%) <input type="number" id="target" min="1" max="99" value="50" /></label>
    <label>ベット額(¥) <input type="number" id="bet-amount" min="1" value="10" /></label>
    <button id="max-bet-btn">最高ベット</button>
    <button id="roll-btn">サイコロを振る</button>
    <p id="roll-result"></p>
  </div>

  <div id="tip-section">
    <h3>チップ送金</h3>
    <input id="tip-to" placeholder="送信先ユーザー名" />
    <input type="number" id="tip-amount" placeholder="金額" min="1" />
    <button id="send-tip-btn">送金</button>
    <p id="tip-result"></p>
  </div>

  <div id="history-section">
    <h3>ゲーム履歴</h3>
    <ul id="history-list"></ul>
  </div>

  <div id="leaderboard-section">
    <h3>ランキング</h3>
    <ol id="leaderboard"></ol>
  </div>

  <button id="logout-btn">ログアウト</button>
</div>

<script src="script.js"></script>
</body>
</html>
